<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--bootstrap js -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- clases -->
    <script defer src="./assets/js/class.js"></script>
    <!-- funciones -->
    <script defer src="./assets/js/func.js"></script>
    <!-- main js -->
    <script defer src="./assets/js/main.js"></script>

    <title>OwOMarket</title>
</head>
<body>
    <header class="sticky-top"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- icon + nombre -->
                <a class="navbar-brand" href="./index.html">
                    <img class="w-25" src="./assets/img/logo_uwu.png" alt="logo OwO"
                     title="OwOMarket">
                    Market
                </a>
                <!-- boton barras mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- menu -->
                <div class="collapse navbar-collapse " id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="./index.html#Productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <!-- carrito de compra -->
                            <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-cart4"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- menu de carrito -->
        <div class="offcanvas offcanvas-end w-75" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Productos en carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column gap-5">
                <p id="carritoVacio">Su carrito esta vacio</p>
                <div id="carritoProductos" class="d-flex flex-column gap-3">
                    <!-- productos cargados -->

                </div>
                <div class="d-flex justify-content-between ">
                    <div>
                        <button id="vaciarCarrito" class="btn btn-primary">Vaciar Carrito</button>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex">
                            <p>Total:</p>
                            <p id="totalCarrito"></p>
                        </div>
                        <button id="comprarCarrito" class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-center">OwOMarket</h1>

        <section>
            <h2 id="Productos">Nuestros Productos</h2>

           <!-- container filtro -->
            <div class="container">
                <h3>Filtro</h3>

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item border-0">
                      <h2 class="accordion-header w-25" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Vtuber
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body border-bottom">
                            <div id="containerVtuber" class="btn-group row" role="group" aria-label="Basic checkbox toggle button group">
                                <!-- cargar vtubers -->
                                <div class="d-block">
                                    <input type="checkbox" class="btn-check" id="vtuberAll" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary mb-4" for="vtuberAll">
                                        ALL
                                    </label>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item border-0">
                      <h2 class="accordion-header w-25" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                          Categoria
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body border-bottom">
                            <div id="containerCategoria" class="btn-group row" role="group" aria-label="Basic checkbox toggle button group">
                                <!-- cargar categorias -->
                                <div class="d-block">
                                    <input type="checkbox" class="btn-check" id="categoriaAll" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary mb-4" for="categoriaAll">
                                        ALL
                                    </label>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <!-- container cards -->

            <div class="container">
                
                <div class="row" id="containerCards">

                </div>
            </div>

        </section>
    </main>
<body>
<html>
